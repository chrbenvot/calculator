<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator web app</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="display">9654</div>
    <div class="container">
        <button id="clear">clear</button>
        <button class="operator">/</button>
        <button class="operator">*</button>
        <button class="operator">+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button id="equal">=</button>
    </div>
</body>
</html>
